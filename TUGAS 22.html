<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td >Nama      </td>
            <td >:</td>
            <td width="100px"><input type="text" placeholder="Nama lengkap"  /></td>
          </tr>
          <tr>
            <td>Username    </td>
            <td >:</td>
            <td  width="100px"><input type="text" placeholder="Username"  /></td>
          </tr>
          <tr>
            <td> Email        </td>
            <td >:</td>
            <td><input type="email" placeholder="Your email " /></td>
          </tr>
          <tr>
            <td> Password     </td>
            <td >:</td>
            <td><input type="password" placeholder="password" /> </td>
          </tr>
          <tr>
            <td>Alamat Web   </td>
            <td >:</td>
            <td><input type="url" placeholder="Masukan URL Web" /></td>
          </tr>
          <tr>
            <td>Tanggal Lahir </td>
            <td >:</td>
            <td><input type="date" /></td>
          </tr>
          <tr>
            <td>Umur        </td>
            <td >:</td>
            <td><input type="number" min="5" max="30"/></td>
          </tr>
          <tr>
            <td>Jenis Kelamin </td>
            <td >:</td>
            <td><input type="radio" />Laki-laki <input type="radio" />Perempuan </td>
          </tr>
          <tr>
            <td>Agama         </td>
            <td >:</td>
              <td>
                <select  name="agama" >
                  <option value="islam" >Islam</option>
                  <option value="kristen">Kristen</option>
                  <option value="hindu" >Hindu</option>
                  <option value="budha">Budha</option>
                  <option value="konghucu">Konghucu</option>
                </select>
              </td>
          </tr>
          <tr>
            <td>Biografi      </td>
            <td >:</td>
            <td><textarea ></textarea> </td>
          </tr>
          <tr>
            <td>Foto          </td>
            <td >:</td>
            <td><img src="logo1.jpg" height="25%" width="25%"></img> </td>
          </tr>
          <tr>
            <td>Audio        </td>
            <td >:</td>
            <td><audio src="sample_2.mp3" controls></audio></td>
          </tr>
  </table>
    </fieldset>
  </form>
  </body>
</html>
